        <script>
            document.addEventListener('DOMContentLoaded', function(event) {
                var baseHost = document.location.origin
                var streamUrl = baseHost + ':81'
                const hide = el => {
                    el.classList.add('hidden')
                }
                const show = el => {
                    el.classList.remove('hidden')
                }
                const disable = el => {
                    el.classList.add('disabled')
                    el.disabled = true
                }
                const enable = el => {
                    el.classList.remove('disabled')
                    el.disabled = false
                }
                const updateValue = (el, value, updateRemote) => {
                    updateRemote = updateRemote == null ? true : updateRemote
                    let initialValue
                    if (el.type === 'checkbox') {
                        initialValue = el.checked
                        value = !!value
                        el.checked = value
                    } else {
                        initialValue = el.value
                        el.value = value
                    }
                    if (updateRemote && initialValue !== value) {
                        updateConfig(el);
                    } else if (!updateRemote) {
                        if (el.id === "aec") {
                            value ? hide(exposure) : show(exposure)
                        } else if (el.id === "agc") {
                            if (value) {
                                hide(agcGain)
                            } else {
                                show(agcGain)
                            }
                        } else if (el.id === "awb_gain") {
                            value ? show(wb) : hide(wb)
                        } else if (el.id === "face_recognize") {
                            value ? enable(enrollButton) : disable(enrollButton)
                        }
                    }
                }

                function updateConfig(el) {
                    let value
                    switch (el.type) {
                        case 'checkbox':
                            value = el.checked ? 1 : 0
                            break
                        case 'range':
                        case 'select-one':
                            value = el.value
                            break
                        case 'button':
                        case 'submit':
                            value = '1'
                            break
                        default:
                            return
                    }
                    const query = `${baseHost}/control?var=${el.id}&val=${value}`
                    fetch(query)
                        .then(response => {
                            console.log(`request to ${query} finished, status: ${response.status}`)
                        })
                }
                document
                    .querySelectorAll('.close')
                    .forEach(el => {
                        el.onclick = () => {
                            hide(el.parentNode)
                        }
                    })
                fetch(`${baseHost}/status`)
                    .then(function(response) {
                        return response.json()
                    })
                    .then(function(state) {
                        document
                            .querySelectorAll('.default-action')
                            .forEach(el => {
                                updateValue(el, state[el.id], false)
                            })
                    })

                const view = document.getElementById('stream')
                const viewContainer = document.getElementById('stream-container')
                const stillButton = document.getElementById('get-still')
                const streamButton = document.getElementById('toggle-stream')
                const enrollButton = document.getElementById('face_enroll')
                const closeButton = document.getElementById('close-stream')

                const stopStream = () => {
                    window.stop();
                    streamButton.innerHTML = 'Start Stream';
                    $('.hide-stream').hide();
                }

                const startStream = () => {
                    view.src = `${streamUrl}/stream`
                    show(viewContainer)
                    $('.hide-stream').show();
                    streamButton.innerHTML = 'Stop Stream'
                }

                stillButton.onclick = () => {
                    //stopStream()
                    //view.src = `${baseHost}/capture?_cb=${Date.now()}`;
                    loadimage(`${baseHost}/capture?_cb=${Date.now()}`);
                    show(viewContainer)
                }

                closeButton.onclick = () => {
                    stopStream()
                    hide(viewContainer)
                }

                streamButton.onclick = () => {
                    const streamEnabled = streamButton.innerHTML === 'Stop Stream'
                    if (streamEnabled) {
                        stopStream()
                    } else {
                        startStream()
                    }
                }

                enrollButton.onclick = () => {
                    updateConfig(enrollButton)
                }
                document
                    .querySelectorAll('.default-action')
                    .forEach(el => {
                        el.onchange = () => updateConfig(el)
                    })
                const agc = document.getElementById('agc')
                const agcGain = document.getElementById('agc_gain-group')
                agc.onchange = () => {
                    updateConfig(agc)
                    if (agc.checked) {
                        hide(agcGain)
                    } else {
                        show(agcGain)
                    }
                }
                const aec = document.getElementById('aec')
                const exposure = document.getElementById('aec_value-group')
                aec.onchange = () => {
                    updateConfig(aec)
                    aec.checked ? hide(exposure) : show(exposure)
                }
                const awb = document.getElementById('awb_gain')
                const wb = document.getElementById('wb_mode-group')
                awb.onchange = () => {
                    updateConfig(awb)
                    awb.checked ? show(wb) : hide(wb)
                }
                const detect = document.getElementById('face_detect')
                const recognize = document.getElementById('face_recognize')
                const framesize = document.getElementById('framesize')
                framesize.onchange = () => {
                    updateConfig(framesize)
                    if (framesize.value > 5) {
                        updateValue(detect, false)
                        updateValue(recognize, false)
                    }
                }
                detect.onchange = () => {
                    if (framesize.value > 5) {
                        alert("Please select CIF or lower resolution before enabling this feature!");
                        updateValue(detect, false)
                        return;
                    }
                    updateConfig(detect)
                    if (!detect.checked) {
                        disable(enrollButton)
                        updateValue(recognize, false)
                    }
                }
                recognize.onchange = () => {
                    if (framesize.value > 5) {
                        alert("Please select CIF or lower resolution before enabling this feature!");
                        updateValue(recognize, false)
                        return;
                    }
                    updateConfig(recognize)
                    if (recognize.checked) {
                        enable(enrollButton)
                        updateValue(detect, true)
                    } else {
                        disable(enrollButton)
                    }
                }
            })
        </script>

        <script>
            async function app(id) {

                $('#' + id).hide();

                $('#' + 'status' + id).show();

                net = await mobilenet.load();


                const imgEl = document.getElementById('img' + id);

                var result = await net.classify(imgEl);

                var stringify = JSON.parse(JSON.stringify(result));

                $('#' + 'status' + id).hide();

                $('#' + 'result' + id).html('<table class="table table-bordered"><tr><td class="font-monospace font-weight-bold">Result</td><td class="text-info font-weight-bold">' + stringify[0]['className'] + '</td></tr><tr><td class="font-monospace font-weight-bold">Score</td><td class="text-success font-weight-bold">' + Number((stringify[0]['probability']).toFixed(2)) * 100 + '%' + '</table>');


            }


            //function to load image from the user entered url
            function loadimage(img_url) {

                var card_id = document.querySelectorAll('#im .card').length;

                var id = card_id + 1;
                var image = img_url.trim();
                if (image.length<1){
                    alert('Please provide a valid Image url');
                }else{
                    
                var cardhead = '<div class="card mr-2 mb-2" style="width: 20rem;"> <img crossorigin src="' + image + '" class="card-img-top" id="img' + id + '">';
                var cardbody = '<div class="card-body text-center" id="result' + id + '"><div class="spinner-border" role="status" id="status' + id + '" style="display: none;">\
                            <span class="sr-only">Loading...</span>\
                        </div><button class="btn btn-success" id="' + id + '" onclick="test(this)">Get Result</button></div></div>';
                $('#imgurl').val('');
                $('#im').append(cardhead + cardbody);

                }

            }

            //a function for making a call to tensorflow image classification api, after loading the image from url 
            function test(btn) {


                var id = btn.id;

                app(id);

            }
            
            $('#close-stream').on('click',function(){
                $('.hide-stream').hide();
            })
        </script>
